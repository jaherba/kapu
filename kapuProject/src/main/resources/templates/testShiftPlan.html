<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Test Shift Plan</title>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="/css/test-custom-styles.css"> <!-- Hoja de estilos personalizada -->
</head>
<body>
    <div class="container mt-4">
        <h2 class="text-center text-primary">Test Shift Plan</h2>

        <div class="table-responsive">
            <table class="table table-bordered table-hover">
                <thead class="table-dark">
                    <!-- Primera fila de encabezado: Abreviaciones de los turnos -->
                    <tr>
                        <th>Date</th>
                        <th th:each="shiftType : ${orderedShiftTypes}"
                            th:text="${{
                                'NIGHT_SHIFT_SF': 'Night SF',
                                'NIGHT_SHIFT': 'NS',
                                'NIGHT_SHIFT_PLUS': 'NS+',
                                'MORNING_SF': 'Morning SF',
                                'MORNING_REZE': 'Reze',
                                'MORNING_CAFE_1': 'Cafe1',
                                'MORNING_CAFE_2': 'Cafe2',
                                'TS_1': 'TS 1',
                                'TS_2': 'TS 2',
                                'SEPP': 'SEPP',
                                'AFTERNOON_SF': 'Afternoon SF',
                                'AFTERNOON_REZE': 'Reze',
                                'AFTERNOON_CAFE': 'Cafe',
                                'AFTERNOON_GASTRO': 'Gastro',
                                'AS_1': 'AS 1',
                                'AS_2': 'AS 2',
                                'EXTRA': 'Extra'
                            }[shiftType.name()] ?: shiftType.name()}">
                        </th>
                    </tr>
                    <!-- Segunda fila de encabezado: Horarios -->
                    <tr class="table-secondary">
                        <th></th> <!-- Espacio vacÃ­o para la columna de fecha -->
                        <th th:each="shiftType : ${orderedShiftTypes}"
                            th:text="${{
                                'NIGHT_SHIFT_SF': '23:30 - 08:30',
                                'NIGHT_SHIFT': '23:00 - 08:00',
                                'NIGHT_SHIFT_PLUS': '22:00 - 06:00',
                                'MORNING_SF': '08:00 - 16:30',
                                'MORNING_REZE': '08:00 - 16:00',
                                'MORNING_CAFE_1': '06:30 - 15:00',
                                'MORNING_CAFE_2': '06:30 - 15:30',
                                'TS_1': '08:00 - 16:00',
                                'TS_2': '10:00 - 18:00',
                                'SEPP': '-',
                                'AFTERNOON_SF': '15:30 - 00:30',
                                'AFTERNOON_REZE': '16:00 - 01:00',
                                'AFTERNOON_CAFE': '15:30 - 00:00',
                                'AFTERNOON_GASTRO': '14:30 - 23:00',
                                'AS_1': '16:00 - 01:30',
                                'AS_2': '16:00 - 01:30',
                                'EXTRA': '-'
                            }[shiftType.name()] ?: '-'}">
                        </th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="entry : ${shiftsByDate}">
                        <!-- Mostrar la fecha -->
                        <td th:text="${entry.key}"></td>

                        <!-- Mostrar turnos en sus respectivas columnas -->
                        <td th:each="shiftType : ${orderedShiftTypes}">
                            <span th:each="shift : ${entry.value}"
                                  th:if="${shift.name == shiftType}"
                                  th:text="${shift.employee != null ? shift.employee.name : '-'}">
                            </span>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</body>
</html>
