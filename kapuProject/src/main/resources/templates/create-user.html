<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Create User</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-4">
        <h2>Create a New User</h2>
        <form th:action="@{/users}" method="post" th:object="${user}">
            <div class="mb-3">
                <label class="form-label">Name:</label>
                <input type="text" class="form-control" th:field="*{name}" required>
            </div>
            <div class="mb-3">
                <label class="form-label">Email:</label>
                <input type="email" class="form-control" th:field="*{email}" required>
            </div>
            <div class="mb-3">
                <label class="form-label">Password:</label>
                <input type="password" class="form-control" th:field="*{password}" required>
            </div>
            <div class="mb-3 form-check">
                <input type="checkbox" class="form-check-input" th:field="*{employee}">
                <label class="form-check-label">Is Employee</label>
            </div>
            <div class="mb-3 form-check">
                <input type="checkbox" class="form-check-input" th:field="*{shiftLeader}">
                <label class="form-check-label">Is Shift Leader</label>
            </div>
            <button type="submit" class="btn btn-success">Save</button>
        </form>
        <br>
        <a href="/users" class="btn btn-secondary">Back</a>
    </div>
</body>
</html>
